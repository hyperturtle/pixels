language: go

go:
  - 1.4

env:
  - GIMME_OS=linux GIMME_ARCH=arm

install:
    - go get -d -v ./...

script:
    - go install -v ./...

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  region:
    secure: 
  local_dir: "$HOME/gopath/bin"
  skip_cleanup: true